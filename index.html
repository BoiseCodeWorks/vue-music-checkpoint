<script>
  document.addEventListener('play', function (e) {
    var audios = document.getElementsByTagName('audio');
    for (var i = 0, len = audios.length; i < len; i++) {
      if (audios[i] != e.target) {
        audios[i].pause();
      }
    }
  }, true);

  var isPlaying = false;
  this.ac = function (id) {
    var song = document.getElementById(id);
    if (isPlaying) {
      song.pause();
      isPlaying = false;
    } else {
      song.play();
      isPlaying = true;
    }
  }

</script>
